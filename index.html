<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora de médias</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
        <img src="./image/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <main>
        <form action="" id="form_atividade">
            <input type="text" required placeholder="Nome da atividade " id="nomeAtividade">
            <input type="number" required placeholder="Nota" min="0" max="10" id="notaAtividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
               <!---aqui e inserido as linhas via javaScript-->
            </tbody>
            <tfoot>
               <tr>
                <td>Média Final</td>
                <td id="media-final-valor">------</td>
                <td id="media-final-resutado">----</td>
               </tr>
            </tfoot>
        </table>
    </main>
  </div>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
